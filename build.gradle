buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.google.com/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
    }
}
allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://maven.google.com/' }
    }
}
